<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    function multiplicaValores(array) {
      var arrayDobrado = [];
      for (var i = 0; i < array.length; i++) {
        arrayDobrado.push(array[i] * 2);
      }
      return arrayDobrado;
    }

    function removeElementosDuplicados(array) {
      var novoArray = [];
      var elemento = array.indexOf(array[i]);
      for (var i = 0; i < array.length; i++) {
        if (elemento == i) {
          novoArray.push(array[i]);
        }
      }
      return novoArray;
    }
  </script>
</html>
